<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    .lable {
        text-align: right;
    }
   </style>
</head>
<body>
   <table>
    <tr>
        <td colspan="2" style="text-align: center;"> title </td>
    </tr>
    <tr>
        <td class="lable">
        <label for="first">first name: </label>
        </td>
        <td>
            <input type="text" id="first">
        </td>
    </tr>
    <tr>
        <td class="lable">
            <label for="second">last name: </label>
        </td>
        <td>
            <input type="text" id="second">
        </td>
    </tr>
    <tr>
        <td class="lable">
            <label for="id">id: </label>
        </td>
        <td>
            <input type="number" id="id">
        </td>
    </tr>
   </table>
   <table border="1">
    <tr style="height: 75%;">
      <td rowspan="2">Cell spanning 1.5 rows</td>
      <td>Second cell in first row</td>
    </tr>
    <tr style="height: 25%;">
      <td>Cell in second row</td>
    </tr>
  </table>
  
</body>
</html>
