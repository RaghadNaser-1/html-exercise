<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        lable, input { margin: 10px;         }
       
    </style>
</head>
<body style="background-color: aquamarine; ">
    <h1 style="text-align: center;">survey form</h1>
    <form action="#" style="background-color: rgb(238, 241, 244);text-align: center; padding: 20px;">
        <p>let us know how we can improve code camp</p>
        <label for="name" class="r">*Name: </label>
        <input type="text" name="n1" id="name" required> <br>
        <label for="email" class="r">*Email: </label>
        <input type="email" id="email" required> <br>
        <label for="age" class="r">*Age</label>
        <input type="number" id="age" required> <br>
        <label for="select" class="r">which option best describe you?</label>
        <select name="role" id="select">
            <option value="student" selected>student</option>
            <option value="employee">employee</option>
        </select> <br> <br>
        <label for="rsection" class="r">how likely would you recommend this camp to a friend?</label> <br>
        <input type="radio" id="sec1" name="recommend" value="definetly"> 
        <label for="sec1">definitely</label> <br>
        <input type="radio" id="sec2" name="recommend" value="maybe"> 
        <label for="sec2">maybe</label> <br>
        <input type="radio" id="rsection" name="recommend" value="not sure">
        <label for="sec3">not sure</label> <br> <br>

        <label for="like">what do you like most in Fcc:</label>
        <select name="like" id="like">
            <option value="select1" selected>select an option</option>
            <option value="place">place</option>
        </select> <br> <br>
        <label for="check">things that should be improved in the future</label> <br>
        <input type="checkbox" name="check1" id="ch1">
        <label for="ch1">front end projects</label> <br>
        <input type="checkbox" name="check1" id="ch2">
        <label for="ch2">back end projects</label> <br>
        <input type="checkbox" name="check1" id="ch3">
        <label for="ch3">data visualization</label>
        <br>



    </form>
</body>
</html>
