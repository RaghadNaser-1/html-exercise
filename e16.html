<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" style="text-align: center;">
        <fieldset style="background-color: bisque; text-align: center;">
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
        <input type="text" id="fname" style="margin: 5px;"> <br> 

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" style="margin: 5px;"> <br> 
        <label for="email">Email Address:</label>
        <input type="email" id="email" style="margin: 5px;"> <br> 

        <label for="gender">Gender:</label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br>
               
        </fieldset>
        <fieldset style="background-color: bisque; text-align: center;">
            <legend> City </legend>
            <label for="city">City </label>
            <select name="c" id="city">
                <option value="amman">Amman</option>
            </select>
            
        </fieldset>
        <br>
        <input type="submit" value="subscribe">
    </form>
</body>
</html>
